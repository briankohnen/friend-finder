    <script type="text/javascript">

        let submitButton = document.getElementById("subButton");
        let matchModal = document.getElementById("modal");

        submitButton.onclick = function () {

            let newFriend = {
                name: document.getElementById("nametext").value,
                photo: document.getElementById("photoURL").value,
                scores: [
                    document.getElementById("q1").value,
                    document.getElementById("q2").value,
                    document.getElementById("q3").value,
                    document.getElementById("q4").value,
                    document.getElementById("q5").value,

                    document.getElementById("q7").value,
                    document.getElementById("q8").value,
                    document.getElementById("q9").value,
                    document.getElementById("q10").value
                ]
            };

            $.post("/api/friends", newFriend, function(data) {

                $("#match").text(data.name);
                $("#matchPic").attr("src", data.photo);
                matchModal.style.display = "block";

            });

        }
